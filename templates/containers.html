<!DOCTYPE html>
<html>
<head>
  <title>容器列表</title>
  <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
{{ template "menu.html" }}
<div id="content">
  <h1>容器列表</h1>
  <table>
    <tr>
      <th>容器ID</th>
      <th>镜像</th>
      <th>状态</th>
    </tr>
    {{ range .Containers }}
    <tr>
      <td>{{ .ID }}</td>
      <td>{{ .Image }}</td>
      <td>{{ .Status }}</td>
    </tr>
    {{ end }}
  </table>
</div>
</body>
</html>
